<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border: 2px solid lightgrey;
            width:100px;
            height:200px;
            margin-left:100px;
            margin-top:100px;
            background-color:rgb(72, 70, 70);
            border-radius:20px;


        }
        .div2{
            border: 2px solid white;
            width:40px;
            height:40px;
            margin-left:130px;
            margin-top:-190px;
            border-radius: 25px;
            background-color:white;
            border-color: red;

        }
        .div3{
            border: 2px solid white;
            width:40px;
            height:40px;
            border-radius: 25px;
            margin-left:130px;
            margin-top:20px;
            background-color:white;
            border-color: orange;
            
        }
        .div4{
            border: 2px solid white;
            width:40px;
            height:40px;
            border-radius: 25px;
            margin-left:130px;
            margin-top:20px;
            background-color:white;
            border-color:green ;
        }
        .div2:hover{
            background-color:red;

        }
        .div3:hover{
            background-color:orange;
        }
        .div4:hover{
            background-color: green;
        }
        .div5{
            border:2px solid grey;
            width:20px;
            height:330px;
            background-color: rgb(54, 53, 53);
            margin-left:140px;
            margin-top:18px;

        }
        .div6{
            border:2px solid grey;
            width:160px;
            height:20px;
            border-top-left-radius:100px;
            border-top-right-radius:100px;
            background-color:rgb(42, 41, 41);
            margin-left:70px;

        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
</body>
</html>
