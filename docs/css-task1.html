

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple selector</title>
    <h1><center>CSS STYLES</center></h1>
    <style>
    h1{
        color:brown
    }  
    td{
        background-color: red;
    }
    #pa1{
        background-color:green;
    }
    #pa2{
        background-color:skyblue;
    }
    .one{
    background-color:darkkhaki;
    }
    .cen{
        background-color:darkorchid;
    }
</style>
</head>
<body>
    <center><table border="1" cellpadding="50" CELLSPACING="10" STYLE="BORDER-COLOR:rgb(255, 77, 0)">

        </tr>
        <tr>
            <td class="one">FIVE</td>
            <td class="cen">SIX</td>

            <td style="color:black;background-color:darkolivegreen">EIGHT</td>
        </tr>
        <tr>
            <td style="color:black;background-color:oldlace">NINE</td>
            <td style="color:black;background-color:brown">TEN</td>
            <td style="color:black;background-color:aqua">ELEVEN</td>
            <td style="color:black;background-color:blue">TWELVE</td>
        </tr>
        <tr>
            <td style="color:black;background-color:orchid">THIRTEEN</td>
            <td style="color:black;background-color:navajowhite">FOURTEEN</td>
            <td style="color:black;background-color:darkolivegreen">FIFTEEN</td>
            <td style="color:black;background-color:burlywood">SIXTEEN</td>
        </tr>
    </table></center>

</html>
